<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPL Season 2 - Gallery</title>
  <link rel="stylesheet" href="css/gallery.css">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>BPL Season 2</h1>
    <p>Gallery of Memorable Moments</p>
  </header>

  <main>
    <section class="gallery">
      <h2>Photo and Video Gallery</h2>
      <div class="gallery-grid">
        <!-- Add your images and videos here -->
        <div class="gallery-item">
          <img src="images/image1.jpeg" alt="Moment 1" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/image2.jpeg" alt="Moment 2" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/image3.jpeg" alt="Moment 3" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/image4.jpeg" alt="Moment 4" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/image5.jpeg" alt="Moment 5" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/image6.jpeg" alt="Moment 6" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/image7.jpeg" alt="Moment 7" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/photo8.jpg" alt="Moment 8" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/photo9.jpg" alt="Moment 9" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/photo10.jpg" alt="Moment 10" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/photo11.jpg" alt="Moment 11" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/photo12.jpg" alt="Moment 12" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/photo13.jpg" alt="Moment 13" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/photo14.jpg" alt="Moment 14" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/photo15.jpg" alt="Moment 15" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <img src="images/photo16.jpg" alt="Moment 16" onclick="openModal(this)">
        </div>
        <div class="gallery-item">
          <video width="225" height="157" controls>
            <source src="images/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="gallery-item">
          <video width="225" height="157" controls>
            <source src="images/video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="gallery-item">
          <img src="images/photo17.jpg" alt="Moment 17" onclick="openModal(this)">
        </div>
      </div>
    </section>
  </main>

  <!-- Modal for viewing full image -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modal-image" src="" alt="Full View">
  </div>

  <div class="back-to-previous">
    <button onclick="goBack()" class="btn-back">Go Back</button>
  </div>

  <footer>
    <p>&copy; 2025 Premier League Updates. All Rights Reserved.</p>
  </footer>

  <script>
    // Function to navigate back
    function goBack() {
      window.history.back();
    }

    // Function to open modal with full-size image
    function openModal(image) {
      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modal-image');
      modalImage.src = image.src;
      modal.style.display = 'flex';
    }

    // Function to close modal
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
